{% extends "global/base.html" %}
{% block title %}Detail | {% endblock%}

{% block content %}
    <div class="container-detail-post">
        {% if post.cover %}
        <div class="container-image-detail-post">
            <img src="{{ post.cover.url }}" alt="imagem do post">
            <p>By: pixabay.com</p>
        </div>
        {% endif %}
        <div class="container-content-detail-post">
            <h2>{{ post.title }}</h2>
                <p>
                    {{ post.content|safe }}
                </p>

            <p> Última atualização - {{post.updated_at}}</p>
        </div>
    </div>
{% endblock content%}
