<a href="{% url "blog:detail_post" post.id %}" class="link-post-full">
    <div class="main-content">
        <div class="post">
            {% if post.cover %}
            <div class="post-image">
                <img src="{{ post.cover.url }}" alt="Post Image">
            </div>
            {% endif %}
        </div>
    </div>
</a>
